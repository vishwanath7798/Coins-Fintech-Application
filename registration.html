<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coins</title>
    <link rel="icon" type="image/x-icon" href="/Assets/coins.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <!-- Header section -->
    <header>
        <a href="./home.html" class="logo"><i class="fa-solid fa-coins"></i></i></a>
        <nav class="navbar">
            <ul>
                <li><a href="./home.html" >Home</a></li>
                <li><a href="./service.html">Service</a></li>
                <li><a href="./contact.html">Contact Us</a></li>
                <li><a href="./about.html">About Us</a></li>
                <li><a href="./registration.html" class="active">Login/Registration</a></li>
            </ul>
           </nav> 
           <div class="fas fa-bars"></div>
    </header>
    <!-- Header section ends -->

    <!-- Regestration -->
    <section class="container">
        <h2 class="registration-form">Registration Form</h2>
        <form action="#" class="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter full name" required/>
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <input type="text" placeholder="Enter email address" required/>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="number" placeholder="Enter phone number" required/>
                </div>

                <div class="input-box">
                    <label>Birth Date</label>
                    <input type="date" placeholder="Enter birth date" required/>
                </div>
            </div>

            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked/>
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" />
                        <label for="check-female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-other" name="gender" />
                        <label for="check-other">Prefer not to say</label>
                    </div>
                </div>
            </div>
            <div class="input-box address">
                <label>Address</label>
                <input type="text" placeholder="Enter street address" required/>
                <input type="text" placeholder="Enter street address line 2" required/>
                <div class="column">
                    <div class="select-box">
                        <select>
                            <option>Country</option>
                            <option>India</option>
                            <option>Pakistan</option>
                            <option>Sri Lanka</option>
                            <option>Netharland</option>
                        </select>
                    </div>
                    <input type="text" placeholder="Enter your city" required/>
                </div>
                <div class="column">
                    <input type="text" placeholder="Enter your region" required/>
                    <input type="number" placeholder="Enter postal code" required/>
                </div>
                
            </div>

            <button>Submit</button>
        </form>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
